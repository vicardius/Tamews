<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body style="background: #545e67; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tamews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <li style="list-style: none;" class="nav-item active">
                <span style="float: right;" class="nav-link">Hello, [[${#httpServletRequest.remoteUser}]]!</span>
            </li>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
            </form>
        </div>
    </nav>

    <h3 style="text-align: center; margin-top: 16px; margin-bottom: 36px;">Projects</h3>


    <div>
        <tr th:each="project : ${projects}">
            <div class="card text-white bg-dark mb-3 ml-3" style="width: 18rem; display: inline-block; vertical-align: top;">
            <a style="color: white; text-decoration: none;" th:href="@{'/projects/' + ${project.projectId}}">
                <div class="card-header">
                    <p th:text="${project.projectTitle}"></p>
                    <a th:href="@{'/projects/p/' + ${project.projectId}}">X</a>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${project.projectDescription}"></p>
                    <p class="card-text" th:text="${'Status of project: ' + project.projectStatus}"></p>
                </div>
            </a>
            </div>
        </tr>
    </div>


    <div class="container" style="margin: auto 0;">
        <!-- Button to Open the Modal -->
        <a th:href="@{/add_project}" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
            Add New Project
        </a>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">-->
            <!--Open modal-->
        <!--</button>-->

        <!-- The Modal -->
        <div class="modal fade" id="basicModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div style="background: black;" class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div style="background: black;" class="modal-body">
                        <form method="post">
                            <label>Project's Title:
                                <input type="text" name="projectTitle">
                            </label>
                            <label>Description:
                                <input type="text" name="projectDescription">
                            </label>
                            <label>Status:
                                <input type="text" name="projectStatus">
                            </label>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <!--<div style="background: black;" class="modal-footer">-->
                                <input type="submit" value="Add">
                            <!--</div>-->
                        </form>
                    </div>

                    <!-- Modal footer -->


                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
