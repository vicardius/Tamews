<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background: #545e67; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tamews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <li style="list-style: none;" class="nav-item active">
                <span style="float: right;" class="nav-link">Hello, [[${#httpServletRequest.remoteUser}]]!</span>
            </li>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
            </form>
        </div>
    </nav>

    <h3 style="text-align: center; margin-top: 16px; margin-bottom: 36px;">Projects</h3>


    <div>
        <tr th:each="project : ${projects}">
            <div class="card text-white bg-dark mb-3 ml-3" style="width: 18rem; display: inline-block; vertical-align: top;">
            <a style="color: white; text-decoration: none;" th:href="@{'/projects/' + ${project.projectId}}">
                <div class="card-header">
                    <p th:text="${project.projectTitle}"></p>
                    <a th:href="@{'/projects/p/' + ${project.projectId}}">X</a>
                    <a class="eBtn" th:href="@{'/projects/pe/' + ${project.projectId}}">Edit</a>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${project.projectDescription}"></p>
                    <p class="card-text" th:text="${'Status of project: ' + project.projectStatus}"></p>
                </div>
            </a>
            </div>

        </tr>
    </div>

    <div class="formProject">
        <form th:action="@{'/saveProject'}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: black;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit TaskBar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="projectId" name="projectId" value="">
                                    <input type="text" class="form-control" id="projectTitle" name="projectTitle" value="">
                                    <input type="text" class="form-control" id="projectDescription" name="projectDescription" value="">
                                    <input type="text" class="form-control" id="projectStatus" name="projectStatus" value="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container" style="margin: auto 0;">
        <!-- Button to Open the Modal -->
        <a th:href="@{/add_project}" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
            Add New Project
        </a>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">-->
            <!--Open modal-->
        <!--</button>-->

        <!-- The Modal -->
        <div class="modal fade" id="basicModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div style="background: black;" class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div style="background: black;" class="modal-body">
                        <form method="post">
                            <label>Project's Title:
                                <input type="text" name="projectTitle">
                            </label>
                            <label>Description:
                                <input type="text" name="projectDescription">
                            </label>
                            <label>Status:
                                <input type="text" name="projectStatus">
                            </label>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <!--<div style="background: black;" class="modal-footer">-->
                                <input type="submit" value="Add">
                            <!--</div>-->
                        </form>
                    </div>

                    <!-- Modal footer -->


                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function(){
            $('.eBtn').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (list) {
                    $('.formProject #projectId').val(list[0]);
                    $('.formProject #projectTitle').val(list[1]);
                    $('.formProject #projectDescription').val(list[2]);
                    $('.formProject #projectStatus').val(list[3]);
                });
                $('.formProject #exampleModal').modal();
            })
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
