<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Current Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body style="background: #545e67; color: white;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/projects">Tamews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <li style="list-style: none;" class="nav-item active">
                <span style="float: right;" class="nav-link">Hello, [[${#httpServletRequest.remoteUser}]]!</span>
            </li>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
            </form>
        </div>
    </nav>

    <h4 style="text-align: center; margin-top: 10px; margin-bottom: 16px;" th:text="${foundProject.projectTitle}"></h4>

    <th:block th:each="taskBarWithTasks : ${taskBarsWithTasks}">

        <div class="card text-white bg-dark mb-1 ml-2"
             style="width: 18rem; display: inline-block; vertical-align: top; margin-right: -4px;">
            <div class="card-header">
                <p th:text="${taskBarWithTasks.key.titleTaskBar} + ' #' + ${taskBarWithTasks.key.positionTaskBar}"
                   style="display: inline-block"></p>
                <a th:href="@{'/projects/' + ${foundProject.projectId} + '/tb/' + ${taskBarWithTasks.key.idTaskBar}}">
                    <div class="sprite-image-delete"></div>
                </a>
                <a class="eBtn" th:href="@{'/findTaskBar/'+ ${taskBarWithTasks.key.idTaskBar}}">
                    <div class="sprite-image-edit"></div>
                </a>
            </div>


            <div class="card-body">
                <ul id="sortable1" class="connectedSortable">
                    <tr th:each="task : ${taskBarWithTasks.value}">
                        <li style="list-style: none;" id="draggable-task">
                            <div class="card-text p-2 mb-2" style="background: #28a745; border-radius: 4px;">
                                <span th:text="${task.titleTask}"></span><br>
                                <input type="hidden" th:value="${task.idTask}" name="idTask" id="idTask">
                                <a class="btn btn-danger"
                                   th:href="@{'/projects/' + ${foundProject.projectId} + '/t/' + ${task.idTask}}">X</a>
                                <a class="btn btn-primary" href="editTask.html" data-target="#theModal"
                                   th:href="@{'/editTask/' + ${task.idTask}}" data-toggle="modal">Edit</a>
                            </div>
                        </li>
                    </tr>

                    <p style="text-align: center; margin-bottom: 5px; margin-top: 16px;">Add New Task</p>
                    <form method="post">
                        <input class="form-control mb-2" type="text" name="titleTask" placeholder="Task title">
                        <input class="form-control mb-2" type="text" name="descriptionTask" placeholder="Description">
                        <input type="hidden" th:value="${taskBarWithTasks.key.idTaskBar}" name="idTaskBar">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button style="width: 100%;" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add
                            Task
                        </button>
                    </form>
                </ul>
            </div>
        </div>
    </th:block>


    <div class="formTaskBar">
        <form th:action="@{'/saveTaskBar'}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: black;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit TaskBar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="idTaskBar" name="idTaskBar" value="">
                                    <input type="text" class="form-control" id="titleTaskBar" name="titleTaskBar" value="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <div id="theModal" class="modal fade text-center">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>

        <form method="post">
            <label>TaskBar's Title:
                <input type="text" name="titleTaskBar">
            </label>
            <label>Position:
                <input type="number" name="positionTaskBar">
            </label>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Create">
        </form>
    <script>
        $(document).ready(function(){
            $('.eBtn').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (list) {
                    $('.formTaskBar #idTaskBar').val(list[0]);
                    $('.formTaskBar #titleTaskBar').val(list[1]);
                });
                $('.formTaskBar #exampleModal').modal();
            })
        });
    </script>
    <script>
        $( function() {
            $( "#sortable1, #sortable2" ).sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
        } );
    </script>
    <script>
        $(document).ready(() => {
            $('#draggable-task').on('click', () => {
                $.ajax({
                    type: 'GET',
                    url: '/drag-task',
                    data: ({idTask : $('#idTask').val()}),
                });
            })
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
