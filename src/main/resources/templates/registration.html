<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #545e67;">
<!--Add new user-->
<!--{{#message}}-->
<!--{{message}}-->
<!--{{/message}}-->
    <div style="margin: 0 auto; width: 300px; margin-top: 80px;">
        <img src="images/logo.png" style="width: 210px; display: block; margin: 0 auto; margin-bottom: 40px;">
        <form  th:action="@{/registration}" method="post" style="test-align: center;">
            <h4 class="mb-3" style="text-align: center; color: lightgrey;">Registration Form</h4>
            <div class="mb-2">
                <input class="form-control" type="text" name="firstNameUser" placeholder="First name">
            </div>
            <div class="mb-2">
                <input class="form-control" type="text" name="lastNameUser" placeholder="Last name">
            </div>
            <div class="mb-2">
                <input class="form-control" type="text" name="username" placeholder="Email">
            </div>
            <div class="mb-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div  class="mx-auto mb-2" style="width: 300px;">
                <button  style="width: 300px;" class="btn btn-success my-2 my-sm-0" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
