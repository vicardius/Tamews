<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="comment">
        <h3 style="color: black;">Comments</h3>
        <form th:action="@{'/addComment/' + ${task.idTask}}" method="post">
            <textarea class="form-control" rows="3" name="comment" placeholder="Enter Your Comment"></textarea>
            <input type="submit" class="btn btn-primary" value="Add Comment"/>
        </form>
        <th:block th:each="comment : ${comments}">
            <div class="media">
                <div class="media-body" style="color: black;">
                    <h5 class="mt-0">Media heading</h5>
                    <span th:text="${comment.textComment}"></span>
                    <span th:text="${comment.dateComment}"></span>
                    <span th:text="${comment.user.getUsername()}"></span>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
